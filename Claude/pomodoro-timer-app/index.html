<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-section">
            <div class="timer-display">
                <div class="time" id="time-display">25:00</div>
                <div class="session-info">
                    <span id="session-type">作業時間</span>
                    <span id="session-count">セッション: 1</span>
                </div>
            </div>
            
            <div class="progress-ring">
                <svg class="progress-svg" width="300" height="300">
                    <circle class="progress-background" cx="150" cy="150" r="140"></circle>
                    <circle class="progress-circle" cx="150" cy="150" r="140" id="progress-circle"></circle>
                </svg>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-pause-btn" class="control-btn primary">開始</button>
            <button id="reset-btn" class="control-btn secondary">リセット</button>
            <button id="skip-btn" class="control-btn secondary">スキップ</button>
        </div>
        
        <div class="settings">
            <h3>設定</h3>
            <div class="setting-group">
                <label for="work-duration">作業時間 (分)</label>
                <input type="number" id="work-duration" min="1" max="60" value="25">
            </div>
            <div class="setting-group">
                <label for="short-break-duration">短い休憩 (分)</label>
                <input type="number" id="short-break-duration" min="1" max="30" value="5">
            </div>
            <div class="setting-group">
                <label for="long-break-duration">長い休憩 (分)</label>
                <input type="number" id="long-break-duration" min="1" max="60" value="15">
            </div>
            <div class="setting-group">
                <label for="sessions-until-long-break">長い休憩までのセッション数</label>
                <input type="number" id="sessions-until-long-break" min="1" max="10" value="4">
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="auto-start-breaks" checked>
                <label for="auto-start-breaks">休憩を自動開始</label>
            </div>
            <div class="setting-group checkbox-group">
                <input type="checkbox" id="auto-start-pomodoros" checked>
                <label for="auto-start-pomodoros">作業時間を自動開始</label>
            </div>
        </div>
        
        <div class="stats">
            <h3>統計</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="completed-sessions">0</span>
                    <span class="stat-label">完了セッション</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-focus-time">0</span>
                    <span class="stat-label">集中時間 (分)</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="current-streak">0</span>
                    <span class="stat-label">連続セッション</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
