<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="新しいタスクを入力してください">
            <button id="add-btn">追加</button>
        </div>
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>
        <ul id="todo-list"></ul>
        <div class="stats">
            <span id="todo-count">0 件のタスク</span>
            <button id="clear-completed">完了済みを削除</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
