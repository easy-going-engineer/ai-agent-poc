<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cline TODOアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- タイトル -->
  <h1>TODOリスト</h1>

  </div>
  <!-- タスクリスト -->
  <ul id="task-list"></ul>
  <script src="app.js"></script>
</body>
</html>
