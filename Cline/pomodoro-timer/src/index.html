<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ポモドーロタイマー</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" id="main-bg">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ポモドーロタイマー</h1>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center">
            <div id="timer-display" class="display-3 mb-3">25:00</div>
            <div class="mb-3">
              <button id="start-btn" class="btn btn-success me-2">開始</button>
              <button id="pause-btn" class="btn btn-warning me-2">一時停止</button>
              <button id="reset-btn" class="btn btn-secondary me-2">リセット</button>
              <button id="stop-btn" class="btn btn-danger">終了</button>
            </div>
            <form id="settings-form" class="row g-2 justify-content-center mb-3">
              <div class="col-auto">
                <label for="work-minutes" class="form-label mb-0">作業(分)</label>
                <input type="number" id="work-minutes" class="form-control" min="1" max="120" value="25">
              </div>
              <div class="col-auto">
                <label for="break-minutes" class="form-label mb-0">休憩(分)</label>
                <input type="number" id="break-minutes" class="form-control" min="1" max="60" value="5">
              </div>
              <div class="col-auto align-self-end">
                <button type="submit" class="btn btn-primary">設定</button>
              </div>
            </form>
            <div class="mb-3">
              <label for="bg-select" class="form-label">背景/カラー変更</label>
              <select id="bg-select" class="form-select">
                <option value="light">ライト</option>
                <option value="dark">ダーク</option>
                <option value="blue">ブルー</option>
                <option value="image1">画像1</option>
                <option value="image2">画像2</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-header">
            履歴
          </div>
          <ul id="history-list" class="list-group list-group-flush">
            <!-- 履歴がここに表示されます -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
